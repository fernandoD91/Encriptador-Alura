<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>

<body>
    <header>
        <a href="#"><img src="img/Vector.png" alt="Logo de alura de la inicial A">
        </a>
    </header>
    <main>
        <!-- SECTION INPUT ENCRIPT -->
        <section class="input-section">
            <div class="input-div">
                <span class="input-span-text">Ingrese texto aqui...</span>
            </div>
            <textarea class="input-textarea" id=""></textarea>
            <br>
            <span class="input-span"><img class="img-advertencia" src="img/advertencia.png" alt="Icono de advertencia" width="16px" sizes="" srcset=""> Solo letras minúsculas y
                sin acentos</span>
            <div class="input-botones">
                <button class="input-botonStyle encriptar">
                    Encriptar!
                </button>
                <button class="input-botonStyle desencriptar">
                    Desencriptar!
                </button>
            </div>
        </section>
        <!-- -------------------------------------------------->

        <!-- Section Output Encript -->
        <section>
            <div class="output-div">
                <img class="output-img" src="img/Muñeco.png" alt="" srcset="">
                <span class="output-span-Negrita">Ningún mensaje fue encontrado</span>
                <br>
                <br>
                <span class="output-span">Ingrese el texto que dees encriptar o desencriptar</span>
            </div>
            <div class="output-div-textarea">
                <textarea class="output-textarea" name="" id=""></textarea>
                <br>
                <button class="input-botonStyle" id="button-copiar">Copiar!</button>
            </div>
        </section>
    </main>
</body>

</html>
