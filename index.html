<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>

<body>
    <header>
        <a href="#"><img src="img/Vector.png" alt="Logo de alura de la inicial A">
        </a>
    </header>
    <main>
        <!-- SECTION INPUT ENCRIPT -->
        <section class="input-section">
            <div class="input-div">
                <span class="input-text-div">Ingrese texto aqui...</span>
            </div>
            <div class="input-div-textarea">
                <textarea class="input-textarea" id="" ></textarea>
            </div>
            <br>
            <span><img src="img/advertencia.png" alt="Icono de advertencia" sizes="" srcset=""> Solo letras minúsculas y sin acentos</span>
            <div class="botones">
                <button class="encriptar">
                    Encriptar!
                </button>
                <button class="desencriptar">
                    Desencriptar!
                </button>
            </div>
        </section>
        <!-- -------------------------- -->
        <section>
            <div class="output-div">
                <span>Ningún mensaje fue encontrado</span>
                <br>
                <span>Ingrese el texto que dees encriptar o desencriptar</span>
            </div>
            <textarea class="output-textarea" name="" id="" cols="30" rows="20"></textarea>
            <button class="copiar">Copiar!</button>
        </section>
    </main>
</body>

</html>
