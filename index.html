<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
</head>

<body>
    <header>
        <a href="#"><img src="img/Vector.png" alt="Logo de alura de la inicial A">
        </a>
    </header>
    <main>
        <section>
            <textarea class="input-text" id="" cols="40" rows="20" placeholder="Ingrese el texto aqui"></textarea>
            <br>
            <span> Solo letras minúsculas y sin acentos</span>
            <div class="botones">
                <button class="encriptar">
                    Encriptar!
                </button>
                <button class="desencriptar">
                    Desencriptar!
                </button>
            </div>
        </section>

        <section>
            <div class="output">
                <span>Ningún mensaje fue encontrado</span>
                <br>
                <span>Ingrese el texto que dees encriptar o desencriptar</span>
            </div>
            <textarea class="message" name="" id="" cols="30" rows="20"></textarea>
            <button class="copiar">Copiar!</button>
        </section>
    </main>
</body>

</html>
